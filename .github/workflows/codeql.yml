name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
  
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost1.83-dev libboost-thread1.83-dev libboost-atomic1.83-dev libboost-system1.83-dev libcpprest-dev libyaml-cpp-dev
  
    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ../../orcha-pub/src/orcha/
        make
  
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp

    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v3
